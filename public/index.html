        * {

            font-family: 'Poppins', sans-serif;

            display: inline-block;
            padding: 12px 25px;

            background: #ff6b6b;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .btn:hover {
            background: #ff4040;
            box-shadow: 0 8px 20px rgba(255, 64, 64, 0.5);
            transform: scale(1.05);
        }
    </style>
